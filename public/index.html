<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USFCA Interest Network</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>USFCA Interest Network</h1>
            <div class="user-info">
                <span id="userName"></span>
                <button id="logoutBtn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
        <nav>
            <button id="addProfileBtn" class="btn">
                <i class="fas fa-user-plus"></i> Add Person
            </button>
            <button id="addGroupBtn" class="btn">
                <i class="fas fa-users"></i> New Group
            </button>
        </nav>
    </header>

    <main>
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="people">
                        <i class="fas fa-users"></i> People
                    </button>
                    <button class="tab-btn" data-tab="groups">
                        <i class="fas fa-layer-group"></i> Groups
                    </button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div id="peopleTab" class="tab-content active">
                <div id="collectionsList" class="collections-list">
                    <!-- Collections will be added here dynamically -->
                </div>
            </div>
            <div id="groupsTab" class="tab-content">
                <div id="groupsList" class="groups-list">
                    <!-- Groups will be added here dynamically -->
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="stats">
                    <span id="profileCount">0 people</span>
                    <span id="groupCount">0 groups</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h2 id="currentView">All People</h2>
                <div class="view-options">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            <div id="profilesGrid" class="profiles-grid">
                <!-- Profiles will be added here dynamically -->
            </div>
        </div>
    </main>

    <!-- Modal for adding/editing profiles -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Person</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="role">Role/Title</label>
                    <input type="text" id="role" required>
                </div>
                <div class="form-group">
                    <label for="organization">Organization</label>
                    <input type="text" id="organization" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags" placeholder="e.g., Finance, Entrepreneurship">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn Profile (optional)</label>
                    <input type="url" id="linkedin" placeholder="https://linkedin.com/in/...">
                </div>
                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input type="email" id="email" placeholder="contact@example.com">
                </div>
                <button type="submit" class="btn">Save Person</button>
            </form>
        </div>
    </div>

    <!-- Modal for adding groups -->
    <div id="groupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Group</h2>
            <form id="groupForm">
                <div class="form-group">
                    <label for="groupName">Group Name</label>
                    <input type="text" id="groupName" required>
                </div>
                <div class="form-group">
                    <label for="groupDescription">Description (optional)</label>
                    <textarea id="groupDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Select People</label>
                    <div id="groupProfiles" class="profile-selector">
                        <!-- Profiles will be added here dynamically -->
                    </div>
                </div>
                <button type="submit" class="btn">Create Group</button>
            </form>
        </div>
    </div>

    <!-- Modal for adding person to groups -->
    <div id="addToGroupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add to Groups</h2>
            <form id="addToGroupForm">
                <div class="form-group">
                    <label>Select Groups</label>
                    <div id="availableGroups" class="profile-selector">
                        <!-- Groups will be added here dynamically -->
                    </div>
                </div>
                <button type="submit" class="btn">Add to Selected Groups</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
